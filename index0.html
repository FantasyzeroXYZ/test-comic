<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>漫画阅读器 - 响应式架构</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- 顶部控制栏 -->
    <header class="main-header">
        <div class="header-content">
            <h1 class="logo">漫画阅读器</h1>
            
            <!-- 文件上传区域 -->
            <div class="file-upload-section">
                <div class="upload-group">
                    <label for="comic-file" class="upload-label">
                        <i class="fas fa-file-archive"></i>
                        <span>选择漫画文件</span>
                    </label>
                    <input type="file" id="comic-file" accept=".zip,.cbz" />
                </div>
                <div class="upload-group">
                    <label for="mokuro-file" class="upload-label">
                        <i class="fas fa-file-alt"></i>
                        <span>选择OCR文件</span>
                    </label>
                    <input type="file" id="mokuro-file" accept=".mokuro" />
                </div>
            </div>

            <!-- 视图控制区域 -->
            <div class="view-controls-section">
                <!-- 显示模式 -->
                <div class="control-group">
                    <label>显示模式</label>
                    <div class="button-group">
                        <button id="view-mode-responsive" class="control-btn active" data-mode="responsive">
                            <i class="fas fa-expand"></i>
                            <span>自适应</span>
                        </button>
                        <button id="view-mode-fixed" class="control-btn" data-mode="fixed">
                            <i class="fas fa-desktop"></i>
                            <span>固定宽度</span>
                        </button>
                    </div>
                </div>

                <!-- 适配模式 -->
                <div class="control-group">
                    <label>适配模式</label>
                    <div class="button-group">
                        <button id="fit-mode-width" class="control-btn active" data-mode="width">
                            <i class="fas fa-arrows-alt-h"></i>
                            <span>宽度适配</span>
                        </button>
                        <button id="fit-mode-height" class="control-btn" data-mode="height">
                            <i class="fas fa-arrows-alt-v"></i>
                            <span>高度适配</span>
                        </button>
                        <button id="fit-mode-both" class="control-btn" data-mode="both">
                            <i class="fas fa-compress"></i>
                            <span>完整适配</span>
                        </button>
                    </div>
                </div>

                <!-- 功能开关 -->
                <div class="control-group">
                    <label>功能开关</label>
                    <div class="button-group">
                        <button id="toggle-highlight" class="control-btn" data-active="false">
                            <i class="fas fa-highlighter"></i>
                            <span>OCR高亮</span>
                        </button>
                        <button id="toggle-overlay" class="control-btn active" data-active="true">
                            <i class="fas fa-layer-group"></i>
                            <span>文本覆盖</span>
                        </button>
                    </div>
                </div>
            </div>

            <!-- 页面导航 -->
            <div class="page-navigation">
                <button id="prev-page" class="nav-btn" title="上一页">
                    <i class="fas fa-chevron-left"></i>
                </button>
                <div class="page-info">
                    <span id="current-page">0</span>
                    <span>/</span>
                    <span id="total-pages">0</span>
                </div>
                <button id="next-page" class="nav-btn" title="下一页">
                    <i class="fas fa-chevron-right"></i>
                </button>
            </div>
        </div>
    </header>

    <!-- 侧边控制面板 - 默认收起 -->
    <aside class="sidebar-controls collapsed" id="sidebar-controls">
        <button class="sidebar-toggle" id="sidebar-toggle">
            <i class="fas fa-cog"></i>
        </button>
        
        <div class="sidebar-content">
            <!-- 缩放控制 -->
            <div class="sidebar-group">
                <h3>缩放控制</h3>
                <div class="zoom-controls">
                    <button id="zoom-out" class="zoom-btn" title="缩小">
                        <i class="fas fa-search-minus"></i>
                    </button>
                    <span id="zoom-level">100%</span>
                    <button id="zoom-in" class="zoom-btn" title="放大">
                        <i class="fas fa-search-plus"></i>
                    </button>
                    <button id="zoom-reset" class="zoom-btn" title="重置缩放">
                        <i class="fas fa-sync"></i>
                    </button>
                </div>
            </div>

            <!-- 阅读模式 -->
            <div class="sidebar-group">
                <h3>阅读模式</h3>
                <div class="radio-group">
                    <label class="radio-option">
                        <input type="radio" name="reading-mode" value="single" checked>
                        <span class="radio-custom"></span>
                        <span>单页模式</span>
                    </label>
                    <label class="radio-option">
                        <input type="radio" name="reading-mode" value="double">
                        <span class="radio-custom"></span>
                        <span>双页模式</span>
                    </label>
                    <label class="radio-option">
                        <input type="radio" name="reading-mode" value="webtoon">
                        <span class="radio-custom"></span>
                        <span>条漫模式</span>
                    </label>
                </div>
            </div>

            <!-- 显示设置 -->
            <div class="sidebar-group">
                <h3>显示设置</h3>
                <div class="checkbox-group">
                    <label class="checkbox-option">
                        <input type="checkbox" id="show-page-numbers" checked>
                        <span class="checkbox-custom"></span>
                        <span>显示页码</span>
                    </label>
                    <label class="checkbox-option">
                        <input type="checkbox" id="show-ocr-boxes" checked>
                        <span class="checkbox-custom"></span>
                        <span>显示OCR框</span>
                    </label>
                    <label class="checkbox-option">
                        <input type="checkbox" id="auto-fit-images" checked>
                        <span class="checkbox-custom"></span>
                        <span>自动适配图片</span>
                    </label>
                </div>
            </div>

            <!-- 快捷键说明 -->
            <div class="sidebar-group">
                <h3>快捷键</h3>
                <div class="shortcut-list">
                    <div class="shortcut-item">
                        <kbd>←</kbd>
                        <span>上一页</span>
                    </div>
                    <div class="shortcut-item">
                        <kbd>→</kbd>
                        <span>下一页</span>
                    </div>
                    <div class="shortcut-item">
                        <kbd>Space</kbd>
                        <span>翻页</span>
                    </div>
                    <div class="shortcut-item">
                        <kbd>F</kbd>
                        <span>全屏</span>
                    </div>
                    <div class="shortcut-item">
                        <kbd>R</kbd>
                        <span>重置视图</span>
                    </div>
                </div>
            </div>
        </div>
    </aside>

    <!-- 主内容区域 -->
    <main class="main-content">
        <!-- 响应式漫画容器 -->
        <div class="comic-viewport" id="comic-viewport">
            <div class="comic-container" id="comic-container">
                <!-- 漫画页面将在这里动态加载 -->
            </div>
            
            <!-- SVG Overlay 容器 -->
            <div class="svg-overlay-container" id="svg-overlay-container">
                <!-- SVG覆盖层将在这里动态生成 -->
            </div>

            <!-- 边缘点击区域 -->
            <div class="edge-click-areas">
                <div class="edge-area left-edge" id="left-edge"></div>
                <div class="edge-area right-edge" id="right-edge"></div>
            </div>

            <!-- 页面指示器 -->
            <div class="page-indicator" id="page-indicator">
                <span class="page-text">第 <span id="indicator-current">0</span> 页 / 共 <span id="indicator-total">0</span> 页</span>
            </div>

            <!-- 移动端控制按钮 -->
            <div class="mobile-controls">
                <button class="mobile-nav-btn prev-mobile" id="prev-mobile">
                    <i class="fas fa-chevron-left"></i>
                </button>
                <button class="mobile-nav-btn next-mobile" id="next-mobile">
                    <i class="fas fa-chevron-right"></i>
                </button>
            </div>
        </div>
    </main>

    <!-- 底部词典面板 -->
    <div class="dictionary-panel" id="dictionary-panel">
        <div class="panel-header">
            <div class="panel-title">
                <i class="fas fa-book"></i>
                <span>词典查询</span>
            </div>
            <button class="close-panel" id="close-panel">
                <i class="fas fa-times"></i>
            </button>
        </div>
        
        <div class="panel-content">
            <!-- 搜索区域 -->
            <div class="search-section">
                <div class="search-input-group">
                    <input type="text" class="search-input" id="panel-search-input" placeholder="输入要查询的单词...">
                    <button class="search-btn" id="panel-search-btn">
                        <i class="fas fa-search"></i>
                    </button>
                    <button class="append-btn" id="append-word-btn" title="追加词汇">
                        <i class="fas fa-plus"></i>
                    </button>
                </div>
            </div>

            <!-- 原句显示 -->
            <div class="original-sentence-section">
                <div class="section-title">原句内容</div>
                <div class="original-sentence" id="original-sentence">
                    点击漫画中的文本区域查看原文...
                </div>
            </div>

            <!-- 标签页导航 -->
            <div class="dictionary-tabs">
                <button class="tab-button active" data-tab="dictionary-tab">
                    <i class="fas fa-book-open"></i>
                    <span>词典释义</span>
                </button>
                <button class="tab-button" data-tab="web-tab">
                    <i class="fas fa-globe"></i>
                    <span>网页查询</span>
                </button>
                <button class="tab-button" data-tab="custom-tab">
                    <i class="fas fa-edit"></i>
                    <span>自定义释义</span>
                </button>
            </div>

            <!-- 标签页内容 -->
            <div class="tab-content">
                <div id="dictionary-tab" class="tab-pane active">
                    <div class="dictionary-result" id="panel-dictionary-result">
                        <div class="empty-state">
                            <i class="fas fa-search"></i>
                            <p>请输入要查询的单词</p>
                        </div>
                    </div>
                </div>

                <div id="web-tab" class="tab-pane">
                    <div class="dictionary-result" id="panel-web-result">
                        <iframe id="web-search-frame" src="about:blank"></iframe>
                    </div>
                </div>

                <div id="custom-tab" class="tab-pane">
                    <div class="custom-definition">
                        <textarea id="panel-custom-definition-input" placeholder="在此输入自定义释义..."></textarea>
                        <div class="custom-actions">
                            <button class="save-btn" id="save-custom-definition">
                                <i class="fas fa-save"></i>
                                <span>保存释义</span>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 遮罩层 -->
    <div class="panel-overlay" id="panel-overlay"></div>

    <!-- 引入JSZip库 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    
    <!-- 加载主应用 -->
    <script src="js/script.js"></script>
</body>
</html>
